<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <title>##@#@</title>
    
</head>
<body>
    <header>
        <div class="header-container">
            <h1>##@#@</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="register" class="nav-link">Sign Up</a></li>
                    <li><a href="login" class="nav-link">Log In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <button onclick="location.href='/posts/create'">Create a post</button>
        <section class="forum-intro">
            <h2>Welcome to ##@#@</h2>
            <p>Join the conversation and share your ideas.</p>
        </section>

        <section class="posts">
            {{ range .Posts }}
            <div class="post-item">
                <h3>{{ .Title }}</h3>
                <time datetime="{{ .CreatedAt }}">{{ .CreatedAt }}</time>
                <p class="author">Posted by {{ .UserID }}</p>
                <div class="content">{{ .Content }}</div>
            </div>
            {{ end }}
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ##@#@</p>
    </footer>
</body>
</html>
